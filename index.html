<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار العملات الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>أسعار العملات الرقمية (مباشر)</h1>
        <p>الأسعار محدثة من CoinGecko</p>
    </header>

    <main id="crypto-container">
        <div class="crypto-card">
            <div class="card-header">
                <img src="" alt="BTC" id="bitcoin-img" class="coin-logo">
                <h2>Bitcoin (BTC)</h2>
            </div>
            <p class="price" id="bitcoin-price">جاري التحميل...</p>
            <p class="change" id="bitcoin-change"></p>
        </div>

        <div class="crypto-card">
            <div class="card-header">
                <img src="" alt="ETH" id="ethereum-img" class="coin-logo">
                <h2>Ethereum (ETH)</h2>
            </div>
            <p class="price" id="ethereum-price">جاري التحميل...</p>
            <p class="change" id="ethereum-change"></p>
        </div>

        <div class="crypto-card">
            <div class="card-header">
                <img src="" alt="SOL" id="solana-img" class="coin-logo">
                <h2>Solana (SOL)</h2>
            </div>
            <p class="price" id="solana-price">جاري التحميل...</p>
            <p class="change" id="solana-change"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
        </html>
